name: Publish to GitHub Pages

# Triggers the workflow on push or pull request
# events but only for the master branch
on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js environment
      uses: actions/setup-node@v1.4.3
    
    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

    - name: Install Dependencies
      run: npm install
    
    - name: Build
      run: npm run build
      
  publish:
    needs: [build]
    runs-on: ubuntu-latest
    
    steps:
    - name: GitHub Pages
      uses: peaceiris/actions-gh-pages@v3.7.0-8
      with:
        # Set a generated GITHUB_TOKEN for pushing to the remote branch.
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # Set an input directory for deployment.
        publish_dir: .
        # Set a custom commit message with a triggered commit hash
        commit_message: automatically deployed
        exclude_assets: ".github,.gitignore,*.md,*.json,node_modules,scss,ts"

